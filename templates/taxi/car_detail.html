{% extends "base.html" %}

{% block content %}
  <h1>{{ car.model }}</h1>
  <div class="ml-3">
    <h3>Manufacturer: {{ car.manufacturer.name }} in {{ car.manufacturer.country }}</h3>
  </div>
  <div class="ml-3">
    <h4>Cars:</h4>
    {% for driver in car.drivers.all %}
      <hr>
      <p>{{ driver.first_name }} {{ driver.last_name }}</p>
    {% empty %}
      <p>No Cars!</p>
    {% endfor %}
  </div>
{% endblock %}
